<div class="flex justify-content-center flex-wrap h-full w-full">
  <div class="flex flex-column align-items-center justify-content-center p-2 m-2">
    <div class="flex">
      <i [class]="icon + ' text-5xl p-2'"></i>
    </div>
    <div class="flex text-lg p-2" [innerHTML]="message"></div>

    <!-- hasCallback {{hasCallback}}
    config {{config | json}} -->

    <div class="flex text-lg p-2" *ngIf="hasCallback && !config?.api">
      <button pButton [label]="action" icon="fa fa-plus" (click)="callback($event)"></button>
    </div>

    <div class="flex text-lg p-2" *ngIf="hasCallback && config?.api">
      <button pButton [label]="action" icon="fa fa-plus" (click)="addNewData()"></button>
    </div>

  </div>

</div>
